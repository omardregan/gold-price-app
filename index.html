<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>حاسبة الذهب والفضة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>حاسبة الذهب والفضة</h1>

<div class="input-group">
    <label>النوع:</label>
    <select id="metalType">
        <option value="gold">ذهب</option>
        <option value="silver">فضة</option>
    </select>
</div>

<div class="input-group">
    <label>عدد الجرامات:</label>
    <input type="number" id="grams" placeholder="أدخل عدد الجرامات">
</div>

<button onclick="calculatePrice()">احسب السعر</button>

<div class="result" id="resultText"></div>

<script>
    const prices = {
        gold: 250.75,
        silver: 3.15
    };

    function calculatePrice() {
        const grams = parseFloat(document.getElementById("grams").value);
        const metal = document.getElementById("metalType").value;
        const pricePerGram = prices[metal];

        if (isNaN(grams) || grams <= 0) {
            document.getElementById("resultText").textContent = "يرجى 
إدخال عدد صحيح للجرامات.";
            return;
        }

        const total = grams * pricePerGram;
        document.getElementById("resultText").textContent = `السعر 
الإجمالي: ${total.toFixed(2)} ريال`;
    }
</script>

</body>
</html>
